name: Training Pipeline (Daily)

on:
  schedule:
    # Runs every day at 02:00 UTC (after enough hourly features have accumulated)
    - cron: "0 2 * * *"
  workflow_dispatch:       # Allow manual trigger from GitHub UI

jobs:
  run-training-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt hopsworks

      - name: Run training pipeline
        env:
          HOPSWORKS_API_KEY:      ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
          FEATURE_GROUP_NAME:     ${{ secrets.FEATURE_GROUP_NAME }}
          FEATURE_GROUP_VERSION:  ${{ secrets.FEATURE_GROUP_VERSION }}
        run: python training_pipeline.py

      - name: Upload trained models as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-models-${{ github.run_id }}
          path: models/
          retention-days: 30
          if-no-files-found: warn