name: Feature Pipeline (Hourly)

on:
  schedule:
    # Runs at the top of every hour, 24/7
    - cron: "0 * * * *"
  workflow_dispatch:       # Allow manual trigger from GitHub UI

jobs:
  run-feature-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt hopsworks

      - name: Run feature pipeline
        env:
          OPENWEATHERMAP_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
          HOPSWORKS_API_KEY:      ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
          CITY_LAT:               ${{ secrets.CITY_LAT }}
          CITY_LON:               ${{ secrets.CITY_LON }}
          CITY_NAME:              ${{ secrets.CITY_NAME }}
          FEATURE_GROUP_NAME:     ${{ secrets.FEATURE_GROUP_NAME }}
          FEATURE_GROUP_VERSION:  ${{ secrets.FEATURE_GROUP_VERSION }}
        run: python feature_pipeline.py

      - name: Upload local fallback data (if Hopsworks unavailable)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: feature-data-${{ github.run_id }}
          path: data/features/
          retention-days: 7
          if-no-files-found: ignore